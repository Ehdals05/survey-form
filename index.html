<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #4a0808;
            color: #4a0808;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        main {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2em;
        }

        .profile-icon {
            border-radius: 50%;
            border: 3px solid #4a0808;
        }

        h2 {
            color: #4a0808;
            margin-top: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            background-color: #fafafa;
        }

        legend {
            font-weight: bold;
            color: #4a0808;
            padding: 0 0.5em;
        }

        .form-group {
            margin-bottom: 1.25em;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group p {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 500;
        }

        label input[type="radio"],
        label input[type="checkbox"] {
            margin-right: 0.5em;
            vertical-align: middle;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        .form-buttons {
            text-align: center;
            margin-top: 1em;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4a0808;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: #4a0808;
            border: 2px solid #4a0808;
        }

        input[type="reset"] {
            background-color: #4a0808;
        }

        input[type="reset"]:hover {
            background-color: white;
            color: #4a0808;
            border: 2px solid #4a0808;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <a
                href="https://www.canva.com/design/DAGc-oExuz0/orFd5da0ijy_XsDWv9jrYg/edit?utm_content=DAGc-oExuz0&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">
                <img src="me.png" alt="myIcon" width="150" height="150" class="profile-icon">
            </a>
            <h2>Satisfaction Survey Form For Resume</h2>
        </header>
        <form id="googleForm" name="surveyForm" onsubmit="return validateForm()">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="10" max="100">
                </div>
            </fieldset>

            <fieldset>
                <legend>Service Rating</legend>
                <div class="form-group">
                    <p>How satisfied are you with my online resume?</p>
                    <label><input type="radio" name="serviceRating" value="very_satisfied"> Very Satisfied</label>
                    <label><input type="radio" name="serviceRating" value="satisfied"> Satisfied</label>
                    <label><input type="radio" name="serviceRating" value="neutral"> Neutral</label>
                    <label><input type="radio" name="serviceRating" value="dissatisfied"> Dissatisfied</label>
                </div>
                <div class="form-group">
                    <p>What additional modification would you like to add?</p>
                    <label><input type="checkbox" name="additionalModification" value="Interactive Layout"> Interactive
                        Layout</label>
                    <label><input type="checkbox" name="additionalModification" value="Redirect Button to Survey Form">
                        Redirect Button
                        to Survey
                        Form</label>
                    <label><input type="checkbox" name="additionalModification"
                            value="Interactive Icons that redirect to social media accounts"> Interactive
                        Icons that
                        redirect to social media accounts</label>
                </div>
                <div class="form-group">
                    <label for="rating">How would you rate me as a future employer</label>
                    <select id="rating" name="rating">
                        <option value="">--Please choose--</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Feedback</legend>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="5"
                        placeholder="Tell us how we can improve..."></textarea>
                </div>
            </fieldset>
            <div class="form-buttons">
                <input type="reset" value="Reset Form">
                <input type="submit" value="Submit Survey">
            </div>
        </form>
    </main>
    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxAGeqw3EK4PRNX14r1Fr5MPeVKiPB-5G4yFpFNh2-nsiyakk8WNyNE5LYQyiTzghE-/exec';

        const form = document.getElementById('googleForm');



        //When the user clicks the submit button, this function runs.

        form.addEventListener('submit', e => {

            e.preventDefault(); //This stops the browserâ€™s default action of reloading

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })

                .then(response => {

                    alert("Form submitted successfully!");

                    form.reset();

                })

                .catch(error => alert('Error!', error.message));

        });

    </script>
    <script>
        function validateForm() {
            const form = document.forms["surveyForm"];

            const name = form["name"].value.trim();
            const email = form["email"].value.trim();
            const age = form["age"].value.trim();

            const ratingSelected = form.querySelector('input[name="rating"]:checked');
            const rating = ratingSelected ? ratingSelected.value : "";

            const featuresSelected = form.querySelectorAll('input[name="feature"]:checked');
            const featureSelectedCount = featuresSelected.length;

            const rating_method = form["rating_method"].value;
            const comments = form["comments"].value.trim();

            if (name === "") {
                alert("Name must be filled out.");
                return false;
            }
            if (email === "") {
                alert("Email must be filled out.");
                return false;
            }
            if (age === "") {
                alert("Age must be filled out.");
                return false;
            }
            if (rating_method === "") {
                alert("Please rate me as a future employer.");
                return false;
            }
            if (comments === "") {
                alert("Comments must be filled out.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>

</html>
